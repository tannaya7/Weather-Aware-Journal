<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>

    <header class="header">
        <div class="logo-title">
            <h1>New Entry</h1>
        </div>

        <div class="actions-right">
             <button type="cancel-btn" class="cancel-btn" onclick="window.location.href='index.html'">
                Cancel
             </button>        
        </div>
    </header>

    <div class="container form-page">

        <form id="entryForm">
            <label class="label" for="titleInput">Title</label>
            <input id="titleInput" class="input-box" type="text" placeholder="Today's adventure..." required>

            <label class="label" for="dateInput">Date</label>
            <input id="dateInput" class="input-box" type="datetime-local" required>

            <label class="label" for="weatherInput">Weather</label>

            <div class="weather-box">
                <div class="weather-icon">â›…</div>
                <div class="weather-temp">26Â°C</div>
                <div class="weather-type">Clouds</div>

                <div class="weather-details">
                    <span>ðŸ’§ 58%</span>
                    <span>ðŸ’¨ 5 m/s</span>
                </div>
            </div>

            <label class="label" for="moodInput">Mood</label>
            <select id="moodInput" class="input-box" required>
                <option value="">How are you feeling?</option>
                <option>Happy</option>
                <option>Peaceful</option>
                <option>Sad</option>
                <option>Excited</option>
            </select>

            <label class="label" for="contentInput">Content</label>
            <textarea id="contentInput" class="textarea" placeholder="Write your thoughts..." required></textarea>

            <label class="label" for="tagsInput">Tags (comma-separated)</label>
            <input id="tagsInput" class="input-box" type="text" placeholder="travel, inspiration, goals">

            <h3 class="label">Customize Appearance</h3>

            <div class="appearance-grid">
                <div>
                    <label class="label" for="backgroundInput">Background</label>
                    <select id="backgroundInput" class="input-box">
                        <option value="default">Default</option>
                        <option value="light-blue">Light Blue</option>
                        <option value="peach">Peach</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>

                <div>
                    <label class="label" for="fontInput">Font Style</label>
                    <select id="fontInput" class="input-box">
                        <option value="default">Default</option>
                        <option value="serif">Serif</option>
                        <option value="handwritten">Handwritten</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="blue-btn submit-btn" style="margin-top:30px;width:200px;">
                Submit Entry
            </button>
        </form>

    </div>

</body>

</html>
