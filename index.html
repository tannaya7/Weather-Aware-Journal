<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Journal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

<header class="header">
    <div class="logo-title">
        <span class="icon">ğŸŒ¥ï¸</span>
        <h1>Weather Journal</h1>
    </div>

    <div class="actions-right">
        <button class="blue-btn" onclick="window.location.href='new-entry.html'">
            + New Entry
        </button>
    </div>
</header>

<div class="container">

    <div class="top-actions">
        <input type="text" class="search" placeholder="Search entries..." aria-label="Search journal entries">
        <select class="filter" aria-label="Sort journal entries">
            <option>Newest First</option>
            <option>Oldest First</option>
        </select>
        <button class="calender" role="button" tabindex="0" aria-label="Open calendar view">calender</button>
        <button class="moodtr" role="button" tabindex="0" aria-label="Open mood tracker">mood tracker</button>
    </div>

    <h2 style="color:#fff;margin-top:40px;">Your Entries</h2>

    <div aria-live="polite" id="entryLiveRegion" class="sr-only"></div>
    
    <div id="entriesContainer" class="journal-grid" role="list" aria-label="Journal entries">
        <!-- Entries will be injected here by JavaScript -->
    </div>
</div>

</body>
</html>
